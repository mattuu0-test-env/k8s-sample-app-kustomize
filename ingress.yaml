apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  labels:
    app.kubernetes.io/name: sample-app-ingress
spec:
  rules:
  - host: sample-k8s.mattuu.com
    http:
      paths:
        - path: "/ui(/|$)(.*)"
          pathType: ImplementationSpecific
          backend:
            service:
              name: sample-frontend-service
              port: 
                number: 80
        - path: "/app(/|$)(.*)"
          pathType: ImplementationSpecific
          backend:
            service:
              name: sample-backend-service
              port: 
                number: 80
